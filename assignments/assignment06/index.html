<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment 06</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Intro to JavaScript</h1>
    </header>
    <main id="main-content">
        <section class="inner-sections">
            <h2>Hide and Seek</h2>
            <div>
                <button id="show" input="button">Show</button>
                <button id="hide" input="button">Hide</button>
            </div>
            <img id="toggle-img" class="image-hide" src="https://place-hold.it/300x300">
        </section>
        <section class="inner-sections">
            <h2>Animate</h2>
            <button id="animate" input="button">Do Your Thing!</button>
            <div id="animate-floor">
                <h3 id="emoji">&#128513</h3>
            </div>
        </section>
        <section class="inner-sections">
            <h2>Input</h2>
            <div id="comment-div">
                <label for="name">Product Name: </label>
                <input type="text" id="name">
                <label for="comment">Comment: </label>
                <input type="text" id="comment">
                <label for="rating">Rating: </label>
                <input type="text" id="rating">
                <label for="user">User Name: </label>
                <input type="text" id="user">
                <button id="comment-button" input="button">Add Comment</button>
            </div>
        </section>
    </main>
    <footer>
        <h2>Goodbye</h2>
    </footer>
</body>
</html>
